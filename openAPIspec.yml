tags:
  - name: User
  - name: Posting
  - name: Comment
paths:
  /register:
    post:
      tags:
        - User
      summary: Register ke dalam sistem
      description: This can only be done by the registered user.
      operationId: registerUser
      requestBody:
        description: Register user object
        content:
          application/json:
            schema:
                type: object
                properties:
                    username:
                      type: string
                      example: joko
                    email:
                      type: string
                      example: joko@gmail.com
                    adress:
                      type: string
                      example: Surabaya
                    password:
                      type: string
                      example: joko1212
      responses:
        '201':
          description: Berhasil mendaftarkan User
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Pendaftaran Berhasil! Silakan Log in!"
        '400':
          description: Gagal, Inputan salah
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Harap melengkapi data sesuai dengan format"
        '409':
          description: Gagal, data sudah ada
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Email sudah didaftarkan"
        '500':
          description: Kesalahan pada server
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Ada masalah di server"
  /login:
    post:
      tags:
        - User
      summary: Login ke dalam sistem
      description: Activity needed to gain access to the website.
      operationId: loginUser
      requestBody:
        description: Login user object
        content:
          application/json:
            schema:
                type: object
                properties:
                    username:
                      type: string
                      example: joko
                    password:
                      type: string
                      example: joko1212
      responses:
        '200':
          description: Berhasil Login
          content:
            application/json:
              schema:
                type: object
                properties:
                    message:
                      type: string
                      example: "Log in berhasil! Selamat datang joko!"
                    data:  
                      type: array
                      example: 
                        username: joko
                        password: joko1212
                        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MDE2MDU5OTgzNTMsImlhdCI6MTcwMTYwNTk5ODM1MiwiaWQiOjF9.vFsLrkcLzwzGQwmGTDnD0bNeDxyrI-6ouUgMYDtsomA
        '400':
          description: Gagal, Inputan salah
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Masukkan username dan password yang valid!"
        '404':
          description: Gagal, data tidak ada
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Anda belum terdaftar"
        '500':
          description: Gagal, masalah server
          content:
            application/json:
              schema:
                type: object
                example:
                  message:  "Ada masalah di server"                  
  /user/{id}:
    get:
      tags:
        - User
      summary: Get user by user name
      description: This can only be done by the logged in user.
      operationId: getUserByName
      parameters:
        - name: user_id
          in: path
          description: 'The id that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      security:
          - sosmed_auth:
              - write:user
              - read:user
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to be displayed.
                    example: "User successfully retrieved."
                  data:
                    $ref: '#/components/schemas/User' 
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                example:
                  message: "User tidak ditemukan!"
                  data: 
                  
    put:
      tags:
        - User
      summary: Update user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: user_id
          in: path
          description: id of user that need to be updated
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  example: 1
                username:
                  type: string
                  example: Joko
                email:
                  type: string
                  example: joko@gmail.com
                adress:
                  type: string
                  example: Surabaya
                bio:
                  type: string
                  example: Hai saya adalah joko 
                avatar:
                  type: string
                  format: binary
                  description: avatar user
                password:
                  type: string
                  example: joko1212
                new_password: 
                  type: string
   
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to be displayed.
                    example: "Profil berhasil diubah."
                  data:
                    type: array
                    example: 
                     user_id: 1
                     username: Joko
                     email: joko@gmail.com
                     adress: Surabaya
                     bio: Hai saya adalah joko 
                     avatar: image/joko.png
                     password: joko1212        
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                   type: string
                   description: The message to be displayed.
                   example: "User tidak ditemukan!"
      security:
          - sosmed_auth:
              - write:user
              - read:user
    delete:
      tags:
        - User
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: user_id
          in: path
          description: The id of user that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to be displayed.
                    example: "User successfully deleted."
                  
              
        '404':
          description: User not found
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: The message to be displayed.
                      example: "User not found."
      security:
          - sosmed_auth:
              - write:user
              - delete:user
