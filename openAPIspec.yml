                    example: "User tidak ditemukan."

      
  /posting:
    post:
      tags:
        - Posting
      summary: Posting ke dalam sosmed
      description: This can only be done by the logged in user.
      operationId: postPosting
      requestBody:
        description: Posting user object
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  example: 1
                caption:
                  type: string
                  example: We live we dream
                gambar:
                  type: string
                  format: binary
                  description: gambar untuk diupload
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Postingan berhasil dibuat!
                  data:
                   $ref: '#/components/schemas/Posting' 
               
                  
        '400':
          description: Invalid username supplied
      security:
          - sosmed_auth:
              - write:posting
              - read:posting
    get:
      tags:
        - Posting
      summary: Get All posting untuk beranda
